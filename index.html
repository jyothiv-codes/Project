<html>
    <head>
        <title>Certification details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
	body{background-color: #b3ecff;}
	h1{font-weight: bold;font-family: fantasy;}
</style>
    </head>
    <body>
        <h1>Kindly enter your certification details. This can help you in credit transfer. </h1>
        
        <form action="Servlet">
            <table>
                <tr>
                    <td>Certification Name</td>
                    <td><input type="text" name="cname"/></td>
                </tr>
                <tr>
                    <td>University roll number</td>
                    <td><input type="text" name="regno"/></td>
                </tr>
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td>Certification Credentials</td>
                    <td><input type="text" name="credentials"/></td>
                </tr>
            </table>
            
            <br><br>
          <input type="submit" value="Submit">
        </form>
    </body>
</html>
